        // Function to create a menu item with or without a dropdown
        function createMenuItem(link) {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.textContent = link.name;
            a.href = link.url;
            li.appendChild(a);

            // Check if the item has a dropdown

                const dropdownMenu = document.createElement("ul"); // Dropdown container
                dropdownMenu.classList.add("dropdown");

                    const dropdownA = document.createElement("a");
                    dropdownA.textContent = dropdownItem.name;
                    dropdownA.href = dropdownItem.url;
                    dropdownLi.appendChild(dropdownA);
                    dropdownMenu.appendChild(dropdownLi);
                });

                li.appendChild(dropdownMenu);
                li.classList.add("has-dropdown"); // Add class to identify dropdown items
            }

            return li;
        }
